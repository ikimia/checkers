<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="css/checkers.css?v=11" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="meta/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="meta/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="meta/favicon-16x16.png"
    />
    <link rel="mask-icon" href="meta/safari-pinned-tab.svg" color="#5bbad5" />
    <title>Checkers</title>
    <script>
      const setWindowHeight = () => {
        const root = document.documentElement;
        root.style.setProperty("--window-height", `${window.innerHeight}px`);
      };
      setWindowHeight();
      window.addEventListener("resize", setWindowHeight);
      window.addEventListener("orientationchange", setWindowHeight);
    </script>
  </head>
  <body>
    <div id="container">
      <div id="board"></div>
    </div>
    <script type="module" src="js/checkers.js"></script>
  </body>
</html>
